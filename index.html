<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic Tac Toe – 2 Player XO | Appsmithy</title>
  <meta name="description" content="Play Tic Tac Toe - 2 Player XO. Enjoy the classic X and O game with your friend offline. Clean design, smooth gameplay, minimal ads." />
  <meta name="theme-color" content="#101827" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f172a;
      --accent: #06b6d4;
      --accent2: #7c3aed;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --radius: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: linear-gradient(180deg, var(--bg), #1e293b);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 24px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--text);
      font-weight: 700;
      font-size: 1.1rem;
    }

    header .brand span {
      width: 42px; height: 42px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      font-weight: 800;
      color: white;
      font-size: 1rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 5%;
    }

    h1 {
      font-size: 2.4rem;
      background: linear-gradient(90deg, var(--accent2), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
    }

    p.lead {
      color: var(--muted);
      max-width: 600px;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 20px;
      border-radius: var(--radius);
      font-weight: 600;
      text-decoration: none;
      background: linear-gradient(90deg, var(--accent2), var(--accent));
      color: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 16px rgba(6, 182, 212, 0.3);
    }

    .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(6,182,212,0.4); }

    .preview {
      margin-top: 40px;
      width: 260px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .preview img {
      width: 100%;
      display: block;
    }

    footer {
      text-align: center;
      padding: 18px 0;
      color: var(--muted);
      font-size: 0.9rem;
    }

    @media (max-width:600px) {
      h1 { font-size: 1.8rem; }
      .btn { padding: 12px 18px; font-size: 0.95rem; }
      .preview { width: 220px; }
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="brand">
      <span>XO</span> Tic Tac Toe
    </a>
  </header>

  <main>
    <h1>Play Tic Tac Toe — 2 Player XO</h1>
    <p class="lead">Enjoy the timeless X and O game with friends. Simple, fast, and fun — no internet required..</p>

    <a class="btn" href="https://play.google.com/store/apps/details?id=com.appsmithy.xo.xo" target="_blank">
      <svg width="18" height="18" fill="none" viewBox="0 0 512 512">
        <path d="M96 48l229 208L96 464V48zm229 208l91-80v160l-91-80z" fill="#fff"/>
      </svg>
      Play on Google Play
    </a>

    <div class="preview">
      <!-- Replace with your screenshot -->
      <img src="https://play-lh.googleusercontent.com/8KolXoZCcBBeWtAFzeP7wQCI009cSLO_JBpcTcSeu31wcq4Knl0-PrvM5EIS67T5Kjk-D6ovCtWEOThCzRMI=w526-h296-rw" alt="Tic Tac Toe Game Preview" />
    </div>
  </main>

  <footer>
    <script>document.write(new Date().getFullYear())</script> Appsmithy
  </footer>
</body>
</html>
